# AI Wallpaper System Paths Configuration
# All paths are absolute to avoid any confusion

# Base directories
project_root: /home/user/ai-wallpaper
logs_dir: /home/user/ai-wallpaper/logs
images_dir: /home/user/ai-wallpaper/images
