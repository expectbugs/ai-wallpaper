# Weather cache
weather_cache_dir: /home/user/ai-wallpaper/.weather_cache

# Model paths
models:
  flux:
    primary_paths:
      - /home/user/.cache/huggingface/hub/models--black-forest-labs--FLUX.1-dev/snapshots/0ef5fff789c832c5c7f4e127f94c8b54bbcced44
